<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quadratic.css">
    <script src="quadratic.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <title>Quadratic calculator</title>

</head>

<body>
    <div class="heading">
        <h1> Quadratic Solver</h1>
    </div>
    <div class="heading">
        <h2>The quadratic must be in form : ax<sup>2</sup> + bx + c = 0 </h2>
    </div>
    <div class="inputs">
        <input class="first" type="number" placeholder="Type coefficeint a" id="firstcoef">
        <input class="first" type="number" placeholder="Type coefficeint b" id="secondcoef">
        <input class="first" type="number" placeholder="Type coefficeint c" id="thirdcoef">
        <div class="button">
            <button class="solve-button" onclick="solve(); graph()">Solve</button>
        </div>
    </div>


    <div class="graphing">
        <div class="graph-1" id="plot" style="width:750px;height:500px;"></div>
    </div>
    <div class="outputs">
        <div class="out3" id="output3"></div>
        <div class="out1" id="output1"></div>
        <div class="out2" id="output2"></div>
    </div>


</body>

</html>
